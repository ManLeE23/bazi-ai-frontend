<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Noto+Serif+SC:wght@600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #FDFDFF; }
        
        /* 顶部流光背景 */
        .header-gradient {
            background: radial-gradient(circle at top right, rgba(124, 58, 237, 0.08), transparent),
                        radial-gradient(circle at top left, rgba(99, 102, 241, 0.05), transparent);
        }

        /* 会员卡片悬浮效果 */
        .plan-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .plan-card:hover { transform: translateY(-4px); }

        /* 年度会员高亮边框 */
        .premium-border {
            border: 2px solid #6366f1;
            background: rgba(99, 102, 241, 0.02);
        }

        /* 底部订阅按钮流光 */
        .btn-gradient {
            background: linear-gradient(135deg, #7c3aed 0%, #6366f1 100%);
            box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.4);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 header-gradient">

    <div class="w-full max-w-md bg-white rounded-[40px] shadow-2xl shadow-indigo-100/50 overflow-hidden relative border border-slate-50">
        <button class="absolute top-6 right-6 w-8 h-8 rounded-full bg-slate-100 flex items-center justify-center text-slate-400 hover:bg-slate-200 transition-colors z-20">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2.5" d="M6 18L18 6M6 6l12 12"/></svg>
        </button>

        <div class="p-8 pt-12">
            <div class="text-center mb-10">
                <div class="inline-flex items-center justify-center w-14 h-14 rounded-full bg-indigo-50 text-indigo-500 mb-4 ring-8 ring-indigo-50/50">
                    <span class="text-2xl font-black italic">Quin</span>
                </div>
                <h1 class="text-2xl font-black text-slate-800 tracking-tight">人生趋势高级会员</h1>
                <p class="text-[13px] text-slate-400 mt-2 font-medium">订阅后解锁全部功能，随时取消</p>
            </div>

            <div class="grid grid-cols-2 gap-4 mb-8">
                <div class="plan-card p-5 rounded-[32px] border-2 border-slate-100 bg-white cursor-pointer relative overflow-hidden group">
                    <div class="absolute top-0 right-0 px-3 py-1 bg-slate-100 text-slate-500 text-[8px] font-black rounded-bl-xl">普通</div>
                    <div class="mt-4">
                        <span class="text-lg font-bold text-slate-700">30</span>
                        <span class="text-[10px] text-slate-400 font-bold ml-1">天</span>
                    </div>
                    <div class="mt-1">
                        <span class="text-xl font-black text-slate-800">¥29.80</span>
                    </div>
                    <p class="text-[9px] text-slate-400 mt-4 leading-relaxed font-medium">每月自动续订<br>深度聊天优先排队</p>
                </div>

                <div class="plan-card p-5 rounded-[32px] premium-border cursor-pointer relative overflow-hidden shadow-lg shadow-indigo-100">
                    <div class="absolute top-0 right-0 px-3 py-1 bg-indigo-600 text-white text-[8px] font-black rounded-bl-xl">省 25% 再送 20%</div>
                    <div class="mt-4">
                        <span class="text-lg font-bold text-indigo-600">12</span>
                        <span class="text-[10px] text-indigo-400 font-bold ml-1">个月</span>
                    </div>
                    <div class="mt-1">
                        <span class="text-xl font-black text-slate-800">¥228.00</span>
                    </div>
                    <p class="text-[9px] text-indigo-400 mt-4 leading-relaxed font-bold">每年自动续订<br>深度聊天最高优先级</p>
                </div>
            </div>

            <div class="bg-slate-50/50 rounded-[32px] p-6 mb-8 border border-slate-100">
                <h3 class="text-[11px] font-black text-slate-400 uppercase tracking-[0.2em] mb-4 ml-1">年度会员权益</h3>
                <ul class="space-y-3">
                    <li class="flex items-center gap-3">
                        <div class="w-5 h-5 rounded-full bg-indigo-500 flex items-center justify-center shrink-0 shadow-sm">
                            <svg class="w-3 h-3 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="3" d="M5 13l4 4L19 7"/></svg>
                        </div>
                        <span class="text-xs font-bold text-slate-600">深度聊天最高优先级</span>
                    </li>
                    <li class="flex items-center gap-3">
                        <div class="w-5 h-5 rounded-full bg-indigo-500 flex items-center justify-center shrink-0 shadow-sm">
                            <svg class="w-3 h-3 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="3" d="M5 13l4 4L19 7"/></svg>
                        </div>
                        <span class="text-xs font-bold text-slate-600">年度总算力更高，适合高频使用</span>
                    </li>
                    <li class="flex items-center gap-3 opacity-60">
                        <div class="w-5 h-5 rounded-full bg-indigo-200 flex items-center justify-center shrink-0">
                            <svg class="w-3 h-3 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="3" d="M5 13l4 4L19 7"/></svg>
                        </div>
                        <span class="text-xs font-medium text-slate-500">价格折扣优于月度按月购买</span>
                    </li>
                </ul>
            </div>

            <button class="w-full py-4 btn-gradient text-white text-sm font-black rounded-2xl tracking-[0.1em] hover:opacity-90 active:scale-[0.98] transition-all">
                订阅年度会员
            </button>

            <div class="mt-6 text-center">
                <p class="text-[9px] text-slate-300 font-medium">订阅即代表您已阅读并同意以下协议与政策</p>
                <div class="flex justify-center gap-4 mt-2">
                    <a href="#" class="text-[9px] font-bold text-slate-400 hover:text-indigo-500 transition-colors">恢复购买</a>
                    <a href="#" class="text-[9px] font-bold text-slate-400 hover:text-indigo-500 transition-colors">用户协议</a>
                    <a href="#" class="text-[9px] font-bold text-slate-400 hover:text-indigo-500 transition-colors">隐私政策</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
